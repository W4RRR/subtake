# SubTake Flow - Fingerprints Database
# 
# This file contains known vulnerable cloud service fingerprints
# for subdomain takeover detection.
#
# Format:
#   - cname: "pattern to match in CNAME"
#     provider: "Service Name"
#     fingerprint: "Error message pattern (regex)"
#     status: "vulnerable|edge_case|not_vulnerable"
#     docs: "URL to documentation"
#
# Sources:
#   - https://github.com/EdOverflow/can-i-take-over-xyz
#   - https://0xpatrik.com/subdomain-takeover/
#
# Last updated: 2024-12-16

fingerprints:

